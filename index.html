<!DOCTYPE html>
 <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clickoria</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <link rel="icon" type="image/png" href="logo.png">
    </head>
    <body>
        <header>
            <h1>Bienvenue sur Clickoria</h1>
            <section id=announce>
                <p>Prochaine update dans : </p>
                <div id="countdown">
                    <span id="days">0</span>j 
                    <span id="hours">0</span>h 
                    <span id="minutes">0</span>m 
                    <span id="seconds">0</span>s
                </div>
            </section>
        </header>
        <main>
            <p id="score-display">Score: 0</p>
            <button id="click-button">Cliquez ici!</button>
            <button id="click-upgrade-button">Upgrade Click (+1) - Cost: 10</button>
            <button id="auto-upgrade-button">Upgrade Auto (+1/s) - Cost: 50</button>
            <button id="start-golden-time" onclick="goldentTime()">Démarrer Golden Time - Cost : 100</button>
            <button onclick="comingSoon()"> Coming soon... </button>
            <p id="points-per-second-display">Points par seconde: 0</p>
            <button id="reset-button">Réinitialiser le jeu</button>
            <button id="play-sound-button">Activer le son</button>
            <button id="others-games" onclick="window.location.href='others.html'">Voir les autres projets</button>
        </main>
        <footer>
            <p>&copy; 2026 NebulaForge Studio. Tous droits réservés.</p>
        </footer>
